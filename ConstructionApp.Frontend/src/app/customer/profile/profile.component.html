<div class="profile-wrapper">
  <!-- Dashboard-உடைய exact same floating silver particles -->
  <div class="particles-bg"></div>

  <div class="max-w-7xl mx-auto px-6 py-12">

    <h1 class="text-6xl md:text-8xl font-extrabold text-center mb-16">
      <span class="bg-gradient-to-r from-[#c4b5fd] to-[#8b5cf6] bg-clip-text text-transparent">
        Settings
      </span>
    </h1>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">

      <!-- Left Side -->
      <div class="lg:col-span-2 space-y-10">

        <!-- Profile Information -->
        <div class="glass-card">
          <h2 class="section-title">Profile Information</h2>

          <div class="flex flex-col md:flex-row gap-10 items-center">
            <div class="relative group">
              <img [src]="user.avatar || 'https://ui-avatars.com/api/?name=' + user.name + '&background=8b5cf6&color=fff&bold=true'"
                   alt="Profile"
                   class="w-44 h-44 rounded-full border-8 border-[#8b5cf6]/60 
                          object-cover shadow-2xl transition-all duration-500
                          group-hover:border-[#a78bfa] group-hover:scale-105">

              <button (click)="changeProfileImage()"
                      class="absolute inset-0 rounded-full bg-black/70 backdrop-blur-sm
                              flex items-center justify-center opacity-0 group-hover:opacity-100
                              transition-all duration-500">
                <i class="fas fa-camera text-[#c4b5fd] text-5xl"></i>
              </button>
            </div>

            <div class="flex-1 space-y-6 w-full">
              <input [(ngModel)]="user.name" class="purple-input" placeholder="Full Name">
              <input [(ngModel)]="user.email" type="email" class="purple-input opacity-70" readonly disabled placeholder="Email Address">
              <input [(ngModel)]="user.phone" type="tel" class="purple-input" placeholder="Phone Number">
            </div>
          </div>
        </div>

        <!-- Saved Addresses -->
        <div class="glass-card">
          <div class="flex justify-between items-center mb-8">
            <h2 class="section-title">Saved Addresses</h2>
            <button (click)="addNewAddress()" class="purple-btn">
              + Add New Address
            </button>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div *ngFor="let addr of addresses" class="address-card">
              <div class="flex justify-between items-start mb-3">
                <h3 class="text-xl font-bold text-[#c4b5fd]">{{ addr.title }}</h3>
                <div class="flex gap-4">
                  <button (click)="setDefaultAddress(addr.id)" class="text-[#a78bfa] hover:text-white text-2xl">
                    <i class="fas fa-check-circle" [class.text-[#8b5cf6]]="addr.isDefault"></i>
                  </button>
                  <button (click)="deleteAddress(addr.id)" class="text-red-400 hover:text-red-300 text-2xl">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
              <p class="text-gray-300 text-sm leading-relaxed">{{ addr.address }}</p>
              <span *ngIf="addr.isDefault" 
                    class="inline-block mt-4 px-6 py-2 bg-[#8b5cf6] text-white text-xs font-bold rounded-full">
                Default Address
              </span>
            </div>
          </div>
        </div>

        <!-- Notification Preferences -->
        <div class="glass-card">
          <h2 class="section-title">Notification Preferences</h2>
          <p class="text-[#c4b5fd]/80 mb-10">Control how we communicate with you</p>

          <div class="space-y-10">
            <label class="flex items-center justify-between cursor-pointer group">
              <div>
                <p class="text-white font-medium text-lg group-hover:text-[#c4b5fd] transition">Booking Confirmation</p>
                <p class="text-[#a78bfa]/70 text-sm">Receive email when your booking is confirmed</p>
              </div>
              <input type="checkbox" [(ngModel)]="notifications.bookingConfirmation"
                     class="w-8 h-8 rounded-lg accent-[#8b5cf6] focus:ring-4 focus:ring-[#8b5cf6]/40">
            </label>

            <label class="flex items-center justify-between cursor-pointer group">
              <div>
                <p class="text-white font-medium text-lg group-hover:text-[#c4b5fd] transition">Status Updates</p>
                <p class="text-[#a78bfa]/70 text-sm">Get notified about changes to your service status</p>
              </div>
              <input type="checkbox" [(ngModel)]="notifications.statusUpdates"
                     class="w-8 h-8 rounded-lg accent-[#8b5cf6] focus:ring-4 focus:ring-[#8b5cf6]/40">
            </label>

            <label class="flex items-center justify-between cursor-pointer group">
              <div>
                <p class="text-white font-medium text-lg group-hover:text-[#c4b5fd] transition">Promotions & Offers</p>
                <p class="text-[#a78bfa]/70 text-sm">Receive news about special offers and promotions</p>
              </div>
              <input type="checkbox" [(ngModel)]="notifications.offers"
                     class="w-8 h-8 rounded-lg accent-[#8b5cf6] focus:ring-4 focus:ring-[#8b5cf6]/40">
            </label>
          </div>
        </div>
      </div>

      <!-- Right Side - Save -->
      <div class="lg:col-span-1">
        <div class="glass-card sticky top-8">
          <h3 class="text-3xl font-bold text-[#c4b5fd] mb-10 text-center">Save Changes</h3>

          <button (click)="saveProfile()" class="save-btn w-full">
            Save All Changes
          </button>

          <button class="cancel-btn w-full mt-6">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

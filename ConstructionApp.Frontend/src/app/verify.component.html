<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="bg-white p-10 rounded-xl shadow-lg text-center max-w-md w-full">

    @if (loading) {
      <div class="animate-spin w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full mx-auto"></div>
      <p class="mt-4 text-gray-600">Verifying your email...</p>
    } @else {
      @if (error) {
        <div class="text-red-600 text-6xl font-bold">Failed</div>
        <h2 class="text-2xl font-bold mt-4 text-red-600">Verification Failed</h2>
      } @else {
        <div class="text-green-600 text-6xl font-bold">Success</div>
        <h2 class="text-2xl font-bold mt-4 text-green-600">Email Verified!</h2>
      }
      <p class="mt-4 text-gray-700">{{ message }}</p>

      @if (error) {
        <button (click)="router.navigate(['/login'])" 
                class="mt-6 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
          Back to Login
        </button>
      }
    }
  </div>
</div>

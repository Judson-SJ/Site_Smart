<div class="p-8">
  <h2 class="text-4xl font-bold text-white mb-8">All Bookings (Admin View)</h2>

  <input [(ngModel)]="searchTerm" placeholder="Search all bookings..." class="w-96 p-4 mb-8 rounded-lg bg-gray-800 text-white">

  <div class="bg-gray-800 rounded-2xl overflow-hidden">
    <table class="w-full">
      <thead class="bg-gray-900/50">
        <tr>
          <th class="px-8 py-6 text-left">ID</th>
          <th class="px-8 py-6 text-left">Service</th>
          <th class="px-8 py-6 text-left">Customer</th>
          <th class="px-8 py-6 text-left">Technician</th>
          <th class="px-8 py-6 text-left">Price</th>
          <th class="px-8 py-6 text-center">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let b of filteredBookings" class="hover:bg-gray-700/50">
          <td class="px-8 py-6">#{{ b.bookingID }}</td>
          <td class="px-8 py-6 font-medium text-teal-400">{{ b.serviceName }}</td>
          <td class="px-8 py-6">{{ b.customerName }}</td>
          <td class="px-8 py-6">{{ b.technicianName || 'Not Assigned' }}</td>
          <td class="px-8 py-6 text-teal-400 font-bold">â‚¹{{ b.totalAmount }}</td>
          <td class="px-8 py-6 text-center">
            <span class="px-4 py-2 rounded-full text-sm font-medium"
                  [class.bg-green-900]="b.status === 'Completed'"
                  [class.bg-yellow-900]="b.status === 'Pending'">
              {{ b.status }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
